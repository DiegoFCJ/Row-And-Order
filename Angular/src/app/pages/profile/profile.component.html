<div class="up-father row row-cols-md-3 g-4">
    <div class="col card-father" *ngFor="let movieEl of movieServ.favourites;">
        <div class="card">
          <img src="https://image.tmdb.org/t/p/w185{{movieEl.poster_path}}" class="card-img"/>
          <div class="card-img-overlay">
            <div class="show-card-btn">
                <button class="all-btn" type="button" (click)="movieServ.openOneFav(content, movieServ.getFavouriteMovieByMovieId(movieEl.id))">Review</button>
            </div>
            
          </div>
          <div class="card-footer">
            <small class="text-muted card-title">{{movieEl.title}}</small>
          </div>
        </div>
    </div>
  </div>
  
  <ng-template #content let-c="close" let-d="dismiss">
  
    <div class="body">
      <h4>{{movieServ.singleFavourite.title}}</h4>
      <button class="close-btn" type="button" (click)="d('Cross click')">‚ùå</button>
      <hr>
      <p>Vote</p>
      <ngb-rating class="rating" [(rate)]="movieServ.singleFavourite.rating"></ngb-rating>
      <hr>
      <p>Comment</p>
      <p class="review">{{movieServ.singleFavourite.comment}}</p>
      <button class="all-btn" type="button" (click)="deleteFavourite()" (click)="d('Cross click')">Delete</button>
    </div>
    
  </ng-template>
