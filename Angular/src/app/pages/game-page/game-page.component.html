
  <div class="gameRules">
    <p>Devi ordinare i film dal più <span> vecchio </span>al più <span> giovane </span><span>{{MovieServ.attribute}}</span></p> 
  </div>
  <div cdkDropList cdkDropListOrientation="horizontal" class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let movieee of movie" cdkDrag>
      <img class="img-siz" src="https://image.tmdb.org/t/p/w185/{{movieee.poster_path}}" [alt]="movieee.title"> 
    </div>
  </div>

  <div class="tasto-pos" >
    <app-button btn_text="INVIA" (click)="checkResult()"></app-button>
  </div>
